<h1>Dragonball</h1>

<section class="row">
  <div class="col-12 col-sm-6">
    <character-add (newCharacter)="dragonballService.addCharacter($event)" />
  </div>
  <div class="co-12 col-sm-6">
    <dragonball-character-list
      [characters]="dragonballService.characters()"
      listName="Lista de personajes fuertes"
    />
  </div>
</section>
